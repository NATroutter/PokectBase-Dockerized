name: Manual Publish

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'PocketBase version to build (leave empty for latest upstream)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  USERNAME: natroutter
  IMAGE: natroutter/pocketbase

jobs:
  publish:
    name: Manual Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Determine version and latest status
        id: version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/pocketbase/pocketbase/releases/latest | jq -r .tag_name | sed 's/^v//')

          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using specified version: $VERSION"
          else
            VERSION="$LATEST_VERSION"
            echo "Using latest upstream version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest upstream version: $LATEST_VERSION"

          if [ "$VERSION" == "$LATEST_VERSION" ]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
            echo "✓ This IS the latest version - will update 'latest' tag"
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
            echo "✗ This is NOT the latest version - will skip 'latest' tag"
          fi

      - name: Login to registry
        run: |
          echo ${{ secrets.PAT }} | docker login ${{ env.REGISTRY }} -u ${{ env.USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.version.outputs.version }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest \
            --build-arg PB_VERSION=${{ steps.version.outputs.version }} \
            --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --label "org.opencontainers.image.description=PocketBase Docker Image" \
            --label "org.opencontainers.image.licenses=MIT" \
            --label "org.opencontainers.image.version=${{ steps.version.outputs.version }}" \
            .

      - name: Push Docker images
        run: |
          echo "Pushing version-specific tag..."
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.version.outputs.version }}

          if [ "${{ steps.version.outputs.is_latest }}" == "true" ]; then
            echo "Pushing latest tag..."
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest
          else
            echo "Skipping latest tag (this is not the latest version)"
          fi